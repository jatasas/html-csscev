<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: #ffffff;
            background-color: #ff0000;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>ex de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido..</p>
    </div>
    <p>fim do ex</p>
</body>
</html>
