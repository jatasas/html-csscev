<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto.p.png"type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png"type="image/png">
        <img src="imagens/foto.g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>aprendendo a reproduzir audio em HTML5.</p>
    <audio src="midia/msc-pro-ex.mp3.mp3" controls autoplay></audio>
    <!--outra forma-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/msc-pro-ex.mp3.mp3" type="audio/mpeg">
        <source src="midia/msc-pro-ex.mp3.ogg" type="audio/ogg">
        <source src="midia/msc-pro-ex.mp3.wav" type="audio/wav">
        <!--serve mais para esse segundo jeito de por o audio -->
        <p>infelizmente seu navegador não consegue reproduzir o audio. <a href="midia/msc-pro-ex.mp3.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
