<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video width="560" height="315" poster="imagens/tami-do-macaco.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-formatomenor.webm" type="video/wabm">
        <source src="midia/Meu-Video-formatomenor.mkv" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>insetindo videos do youtube</h1>
    <iframe width= "560" height="315" src="https://www.youtube.com/embed/npTC6b5-yvM?si=XQdGJP049G1B4SqJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen frameborder="0"></iframe>
</body>
</html>
