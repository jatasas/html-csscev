<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            text-align: center;/*para mover na horizontar*/
            vertical-align: middle;/*para mover na vertical*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>minhas tabelas</h1>
    <table>
        <tr>
            <td class="numero">a1
            <td>b1
            <td>c1           
        
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
