<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>exemplo de bloco 
        div.conteiner {

            background-color: palegoldenrod;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

        }

        div.item {

            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            padding: 15px;

        }

        div.item:hover {
            background-color: mediumslateblue;
            color: white;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">exemplo de bloco A</div>
        <div class="item">exemplo de bloco B</div>
        <div class="item">exemplo de bloco C</div>
        <div class="item">exemplo de bloco D</div>
        <div class="item">exemplo de bloco E</div>
        <div class="item">exemplo de bloco F</div>
    </div>
</body>
</html>
